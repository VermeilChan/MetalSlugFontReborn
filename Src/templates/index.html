<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'head.html' %}
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MetalSlugFontReborn</title>
    {% endblock %}
</head>
<body>
    {% block body %}

    <section>
        <p style="color:red;">
            {{ error }}
        </p>
    </section>

    <div class="container">
        <!-- Header -->
        <img src="{{ url_for('static', filename='assets/Raubtier.ico') }}" alt="Raubtier" class="header-image">
        <h1>MetalSlugFontReborn</h1>

        <!-- Form for Text Input -->
        
            <form id="form" action="/" method="post">
                <input type="text" name="text" placeholder="Enter Text" required>
                
                <select id="font" name="font">
                    <option value="1">Font 1</option>
                    <option value="2">Font 2</option>
                    <option value="3">Font 3</option>
                    <option value="4">Font 4</option>
                    <option value="5">Font 5</option>
                </select>

                <select id="color" name="color">
                    <option value="Blue">Blue</option>
                    <option value="Orange-1">Orange 1</option>
                    <option value="Orange-2">Orange 2</option>
                </select>

                <input type="submit" value="Generate">

            </form>

            <section>

                {% if output %}
                    <img id="image" src="{{output}}" alt="Image"/>
                    <button id="download_button">
                        <a href="{{output}}" download="{{output}}">Download</a>
                    </button>
                {% endif %}
                
            </section>

            <!-- Support Characters Section -->
            <section id="support">
                <h2>Support Characters</h2>
                <p>Check out the list of supported characters <a href="/support">here</a>.</p>
                <p>Or if you want to see how they look <a href="/examples">here</a>.</p>
            </section> 

    </div>

    <script>
        $(document).ready(function () {
            $('#font').change((function() {
                if ($('#font').val() == "1" || $('#font').val() == "2") {
                    $('#color').html(
                        `<option value=Blue>Blue</option>
                        <option  value=Orange-1>Orange 1</option>
                        <option  value=Orange-2>Orange 2</option>`
                    )
                }
                else if ($('#font').val() == "3" || $('#font').val() == "4") {
                    $('#color').html(
                        `<option value=Blue> Blue</option>
                        <option value=Orange-1> Orange 1</option>`
                    )
                }
                else if ($('#font').val() == "5") {
                    $('#color').html(
                        `<option value=Orange-1 >Orange 1</option>`
                    )
                }
                else {
                    return null;
                }
            }))
        })
    </script>

    <section>

    </section>
    {% endblock %}
</body>
</html>
