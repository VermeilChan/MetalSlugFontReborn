<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font and Color Examples</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #61dafb;
            border-bottom: 2px solid #61dafb;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        strong {
            margin-right: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #61dafb;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(97, 218, 251, 0.7);
        }
    </style>
</head>
<body>

<header>
    <h1>Font and Color Examples</h1>
</header>

<main>

    <h2>Font 1</h2>
    <ul>
        <li><strong>Blue:</strong> <img src="static/assets/images/examples/Font-1/Font-1-Color-Blue.png" alt="Font 1 Blue"></li>
        <li><strong>Orange 1:</strong> <img src="static/assets/images/examples/Font-1/Font-1-Color-Orange-1.png" alt="Font 1 Orange 1"></li>
        <li><strong>Orange 2:</strong> <img src="static/assets/images/examples/Font-1/Font-1-Color-Orange-2.png" alt="Font 1 Orange 2"></li>
    </ul>

    <h2>Font 2</h2>
    <ul>
        <li><strong>Blue:</strong> <img src="static/assets/images/examples/Font-2/Font-2-Color-Blue.png" alt="Font 2 Blue"></li>
        <li><strong>Orange 1:</strong> <img src="static/assets/images/examples/Font-2/Font-2-Color-Orange-1.png" alt="Font 2 Orange 1"></li>
        <li><strong>Orange 2:</strong> <img src="static/assets/images/examples/Font-2/Font-2-Color-Orange-2.png" alt="Font 2 Orange 2"></li>
    </ul>

    <h2>Font 3</h2>
    <ul>
        <li><strong>Blue:</strong> <img src="static/assets/images/examples/Font-3/Font-3-Color-Blue.png" alt="Font 3 Blue"></li>
        <li><strong>Orange 1:</strong> <img src="static/assets/images/examples/Font-3/Font-3-Color-Orange-1.png" alt="Font 3 Orange 1"></li>
    </ul>

    <h2>Font 4</h2>
    <ul>
        <li><strong>Blue:</strong> <img src="static/assets/images/examples/Font-4/Font-4-Color-Blue.png" alt="Font 4 Blue"></li>
        <li><strong>Orange 1:</strong> <img src="static/assets/images/examples/Font-4/Font-4-Color-Orange-1.png" alt="Font 4 Orange 1"></li>
    </ul>

    <h2>Font 5</h2>
    <ul>
        <li><strong>Orange 1:</strong> <img src="static/assets/images/examples/Font-5/Font-5-Color-Orange-1.png" alt="Font 5 Orange 1"></li>
    </ul>

    <p>These examples showcase different fonts and colors applied to the input text.</p>

</main>

</body>
</html>
