<!DOCTYPE html>
<html lang="en-US">
<head>
    {% extends 'head.html' %}
    {% block head %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Result - MetalSlugFontReborn</title>
    {% endblock %}
</head>
<body>
    {% block body %}
    <div class="container">
        <h1>Result</h1>

        {% if state %}
            <img id="image" src="{{output}}" alt="Image"/>
            <button id="download_button">
                <a href="{{output}}" download="{{output}}">Download</a>
            </button>
        {% else %}
            <p>No result available. Please go back to the <a href="/">home page</a>.</p>
        {% endif %}
    </div>
    {% endblock %}
</body>
</html>
